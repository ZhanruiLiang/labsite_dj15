{% extends "master.html" %}

{% block title %}
Post Assignment
{% endblock %}

{% block body %}
<script type="text/coffeescript" src="{{ STATIC_URL }}/coffee/post.coffee"></script>
<h1> Post Assignment</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <button type="submit"> Post </button>
    <input type="hidden" name="next" value="{{next}}"/>
</form>
{% endblock %}
