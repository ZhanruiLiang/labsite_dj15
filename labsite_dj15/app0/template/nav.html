<div id="nav-bar">
    <div class="nav-inner">
        <span id="logo">
            <b> Simple Lab Site </b>
        </span>
        <span class="nav-list">
            <ul class="nav-list">
                {% for name, url in navItems %}
                <li> <a href="{{url}}"> {{name}}</a></li>
                {% endfor %}
            </ul>
        </span>
        {% if user.is_authenticated %}
            <span class="nav-user">
                <span class="username">{{user.username}}</span>
                <span class="usertype">{{user.usertype}}</span>
            </span>
        {% endif %}
    </div>
</div>
<div id="nav-banner">
</div>
